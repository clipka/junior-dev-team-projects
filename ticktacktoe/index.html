<!DOCTYPE html>

        <link href="css/main.css" rel="stylesheet"/>

        <div class="field" id="field">

            <button class="tictactoe_button_disabled" id="3" onclick="setzen(event)" disabled></button>
            <button class="tictactoe_button_disabled" id="4" onclick="setzen(event)" disabled></button>
            <button class="tictactoe_button_disabled" id="5" onclick="setzen(event)" disabled></button>
            <button class="tictactoe_button_disabled" id="6" onclick="setzen(event)" disabled></button>
            <button class="tictactoe_button_disabled" id="7" onclick="setzen(event)" disabled></button>
            <button class="tictactoe_button_disabled" id="8" onclick="setzen(event)" disabled></button>
            <button class="tictactoe_button_disabled" id="9" onclick="setzen(event)" disabled></button>
        </div>
        <script src="js/main.js" />
    </body>
</html>
